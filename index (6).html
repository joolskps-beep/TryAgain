<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ğŸ’Œ A Little Game</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(#ffe0e9, #ff9fb3);
    text-align: center;
    padding: 40px;
  }

  h1 { color: #b30047; }

  .hidden { display: none; }

  input {
    padding: 10px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    width: 250px;
    text-align: center;
  }

  button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    background: #ff4d79;
    color: white;
  }

  button:hover {
    background: #e6005c;
  }

  .hint {
    margin-top: 15px;
    font-size: 22px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
    max-width: 500px;
    margin: 30px auto;
  }

  .tile {
    background: #ff4d79;
    height: 120px;
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 36px;
    color: white;
    cursor: pointer;
  }

  .tile img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
    display: none;
  }

  .revealed img { display: block; }
  .revealed span { display: none; }

  .question {
    font-size: 60px;
  }
</style>
</head>

<body>

<!-- PASSWORD SCREEN -->
<div id="passwordScreen">
  <h1>ğŸ”’ Enter the password</h1>
  <p>ğŸ’¡ Two words Â· 11 letters total</p>

  <input id="passwordInput" placeholder="â€¢â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢â€¢â€¢">
  <br>
  <button onclick="checkPassword()">Unlock</button>

  <br><br>
  <button onclick="showHint()">Hints</button>

  <div id="hint1" class="hint hidden">ğŸğŸ¤´</div>
  <button id="stillStuck" class="hidden" onclick="autoFill()">Still stuck?</button>
</div>

<!-- GAME GRID -->
<div id="gameScreen" class="hidden">
  <h1>ğŸ’– Tap the tiles ğŸ’–</h1>
  <div class="grid" id="grid"></div>
</div>

<script>
  const correctPassword = "sweet prince";

  function checkPassword() {
    const input = document.getElementById("passwordInput").value.toLowerCase().trim();
    if (input === correctPassword) {
      document.getElementById("passwordScreen").style.display = "none";
      document.getElementById("gameScreen").style.display = "block";
    } else {
      alert("Not quite ğŸ’­");
    }
  }

  function showHint() {
    document.getElementById("hint1").classList.remove("hidden");
    document.getElementById("stillStuck").classList.remove("hidden");
  }

  function autoFill() {
    document.getElementById("passwordInput").value = "sweet ";
  }

  const tiles = [
    { img: "B.jpg" },
    { img: "E.jpg" },
    { img: "M.jpg" },
    { img: "Y.jpg" },
    { img: "V.jpg" },
    { img: "A.jpg" },
    { img: "L.jpg" },
    { img: "E2.jpg" },
    { img: "N.jpg" },
    { img: "T.jpg" },
    { img: "I.jpg" },
    { img: "N2.jpg" },
    { img: "E3.jpg" },
    { question: true }
  ];

  const grid = document.getElementById("grid");

  tiles.forEach(tileData => {
    const tile = document.createElement("div");
    tile.className = "tile";

    if (tileData.question) {
      tile.innerHTML = "<span class='question'>?</span>";
    } else {
      const span = document.createElement("span");
      span.textContent = "â¤ï¸";

      const img = document.createElement("img");
      img.src = `images/${tileData.img}`;

      tile.appendChild(span);
      tile.appendChild(img);
    }

    tile.onclick = () => tile.classList.add("revealed");
    grid.appendChild(tile);
  });
</script>

</body>
</html>
